<div class="row justify-content-center">
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
          <canvas #canvas id="canvas" alt="First slide">{{chart}}</canvas>
        </div>
        <div class="carousel-item">
          <canvas #canvas2 id="canvas" alt="Second slide">{{chart2}}</canvas>
        </div>
        <div class="carousel-item">
          <canvas #canvas3 id="canvas" alt="Third slide">{{chart3}}</canvas>
        </div>
        <div class="carousel-item">
          <canvas #canvas4 id="canvas" alt="Fourth slide">{{chart4}}</canvas>
        </div>
        <div class="carousel-item">
            <app-buggys></app-buggys>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</div>
